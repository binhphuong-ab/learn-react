<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Learn English Settings</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Learn English Settings & Library</h1>
      </header>

      <section class="card">
        <h2>Settings</h2>
        <form id="settings-form">
          <label>
            API base URL
            <input id="apiBase" name="apiBase" placeholder="http://localhost:8083" />
          </label>
          <label>
            Daily review limit
            <input id="dailyReviewLimit" name="dailyReviewLimit" type="number" min="1" />
          </label>
          <label>
            Review intervals (comma)
            <input id="defaultIntervals" name="defaultIntervals" placeholder="1,3,7,14,30" />
          </label>
          <label>
            Quick-save shortcut label
            <input id="quickSave" name="quickSave" placeholder="Ctrl+Shift+S" />
          </label>
          <button type="submit">Save settings</button>
        </form>
        <p id="settings-status" class="status"></p>
      </section>

      <section class="card">
        <h2>Vocabulary Library</h2>
        <div class="toolbar">
          <input id="search" placeholder="Search words" />
          <button id="refresh" type="button">Refresh</button>
        </div>
        <table>
          <thead>
            <tr>
              <th>Term</th>
              <th>Meaning</th>
              <th>Source</th>
              <th>Tags</th>
              <th>Mastery</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="library-body"></tbody>
        </table>
      </section>
    </main>
    <script src="runtime.js"></script>
    <script src="options.js"></script>
  </body>
</html>
